<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Pictogram Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text to Pictogram Translator</h1>
        
        <!-- Input for text -->
        <div class="form-group">
            <label for="text-input">Enter text:</label>
            <textarea id="text-input" rows="4" placeholder="Enter a sentence here"></textarea>
        </div>

        <!-- Language selector -->
        <div class="form-group">
            <label for="language">Select Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="ta">Tamil</option>
            </select>
        </div>

        <!-- Submit button -->
        <button id="submit-btn">Translate</button>

        <!-- Result display -->
        <div id="result" class="result">
            <h2>Translation:</h2>
            <p id="translated-text"></p>

            <h2>Pictogram:</h2>
            <img id="pictogram" src="" alt="Pictogram Image" class="pictogram-img" />

            <h2>Pictogram ID List:</h2>
            <ul id="pictogram-id-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
